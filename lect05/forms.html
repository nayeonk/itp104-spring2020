<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<style>
		.form-row {
			margin-bottom: 10px;
		}
		.left-label {
			width: 200px;
			float: left;
			text-align: right;
			padding-right: 10px;
		}
		#name {
			height: 20px;
			width: 200px;
			color: pink;
		}
	</style>
</head>
<body>
<div id="container">
	<h1>Contact Us</h1>

	<form action="confirmation.html">
		<div class="form-row">
			<label for="name" class="left-label">Name:</label>
			<input type="text" id="name"/>
		</div>

		<div class="form-row">
			<label for="password" class="left-label">Password:</label>
			<input type="password" id="password"/>
		</div>

		<div class="form-row">
			<label for="email" class="left-label">Email: </label>
			<input type="email" id="email"/>
		<div class="form-row">

		<div class="form-row">
			<label class="left-label" >Favorite color:</label>
			<!-- This is the same thing as using label for/id attribute as name/pw/email -->
			<label>
				<input type="radio" name="favcolor" /> Red
			</label>

			<label>
				<input type="radio" name="favcolor" /> Blue
			</label>

			<label>
				<input type="radio" name="favcolor" /> Green
			</label>
		</div>

		<div class="form-row">
			<label class="left-label">Hobbies: </label>

			<label>
				<input type="checkbox" name="hobbies" /> Running
			</label>
			<label>
				<input type="checkbox" name="hobbies" /> Hiking
			</label>
		</div>

		<div class="form-row">
			<label for="year" class="left-label">School Year: </label>
			<select id="year">
				<option>Freshman</option>
				<option>Sophomore</option>
				<option>Junior</option>
				<option>Senir</option>
			</select>
		</div>

		<div class="form-row">
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</div>
	</form>




</div>

</body>
</html>
