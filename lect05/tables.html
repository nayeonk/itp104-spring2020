<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<style>
		#container {
			border: 1px solid red;
			border-radius: 30px;
			overflow: hidden;
			width: 664px;
			/* (220 * 3) + 4*/
			margin-left: auto;
			margin-right: auto;
		}
		table {
			border: 1px solid black;
			border-collapse: collapse;
			font-family: Arial;

		}
		td {
			border: 1px solid black;
			width: 200px;
			height: 50px;
			padding: 10px;
		}
		th {
			border: 1px solid black;
			background-color: #b9c9fe;
			padding: 10px 0;
			color: #003399;
		}
	</style>
</head>
<body>
<div id="container">
