<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>iframes, Media Tags</title>
	<style>
		.clearfloat {
			clear: both;
		}
		body {
			padding: 0px 15px;
		}
		h2 {
			margin-top: 50px;
		}
		.section {
			max-width: 80%;
			margin: auto;
		}
		video, audio {
			max-width: 100%;
		}
		iframe {
			width: 100%;
			height: 500px;
		}
		#video-section {
			width: 100%;
			position: relative;
		}
		#video-section h2 {
			position: absolute;
			top: 100px;
			width: 100%;
			text-align: center;
		}
		#video {
			width: 100%;
		}
		html, body {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<!-- Could  make video take up the whole page, treat it like an image, set width to 100% -->
	<div id="video-section">
		<video autoplay controls loop id="video" volume="0.5">
			<source src="media/dog.mp4" />
			<!-- Fallback solution -- If above .mp4 doesn't work, play the next video  -->
			<source src="media/dog.ogv" />
			<source src="media/dog.webm" />
			Sorry, your browser does not support this video file.
		</video>

		<!-- Using position, can place text on TOP of video -->
		<h2>BUY ME</h2>

	</div> <!-- .section -->

	<div class="section">

		<h2>iFrames</h2>

		<ul>
			<li><a target="my-frame" href="iframe_example.html">iframe example page</a></li>
			<li><a target="my-frame" href="https://www.usc.edu/">University of Southern California</a></li>
			<li><a target="my-frame" href="media/lecture_10.pdf">Lecture Slides</a></li>
			<li><a target="my-frame" href="https://google.com">Google (does not work)</a></li>
		</ul>

		<iframe name="my-frame"></iframe>

	</div> <!-- .section -->

	<div class="section">

		<h2>HTML 5 Audio</h2>
		<audio>
			<source src="music.mp3" />
		</audio>

	</div> <!-- .section -->

</body>
</html>
